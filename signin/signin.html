<html>

<head>
    <title>Lenskart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="second.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container" style=" width:800px;height: 300px;">
        <br />
        <div class="panel panel-primary">
            <div class="panel-heading" style="text-align: center;">
                Sign In
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        <img src="../sign-up.webp" style="float: left; height:400px;width:350px;">
                    </div>
                    <div class="col-md-6" style="margin-top: 90px;">
                        <img src="https://static.lenskart.com/media/desktop/img/site-images/dark_logo.svg" alt="Lenskart"
                        title="Lenskart" style="margin-left: 28%;margin-bottom: 10px;">
                        <form>
                            <div class="form-group">
                                <label form="form-control" for="email">Email</label>
                                <input class="form-control" id="email" type="email" name="email" />
                            </div>
                            <div class="form-group">
                                <label form="form-control" for="password">Password</label>
                                <input class="form-control" id="password" type="password" maxlength="8" name="pwd" />
                            </div>
                            <button class="btn btn-success" type="submit"
                            style="margin-bottom: 20px; margin-left: 48%;">SignIn</button>
                        </form>
                        <center>
                            <p>Dont Have an account?<a href="../signup/signup.html">Hurry SignUp Now!!</a></p>
                        </center>
                    </div>
                </div>
               

            </div>
        </div>
    </div>
</body>

</html>
