<html>
    <head>
        <title>BootStrap</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="second.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container" style="width: 500px;height: 500px;">
            <br/>
            <div class="panel panel-primary">
                <div class="panel-heading" style="text-align: center;">
                   Sign Up
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label form="form-control" for="fname">FirstName</label>
                            <input class="form-control" id="fname" required name="fname"/>
                        </div>
                        <div class="form-group">
                            <label form="form-control" for="lname">LastName</label>
                            <input class="form-control" id="lname" name="lname"/>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label form="form-control" for="email">Email</label>
                                    <input class="form-control" id="email" type="email"
                                     name="email"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>Gender</label>
                        <div class="radio">
                            <label>
                                <input type="radio" value="female" name="gender"/>Female
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" value="male" name="gender"/>Male
                            </label>
                        </div>
                            </div>
                        </div>
                        <!--Radio-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label form="form-control" for="password">Password</label>
                                    <input class="form-control" id="password" type="password"
                                    maxlength="8" name="pwd"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label form="form-control" for="password">Confirm Password</label>
                                    <input class="form-control" id="password" type="password"
                                    maxlength="8" name="pwd"/>
                                </div>
                            </div>
                       </div>

                      </div>
                       
                        <button class="btn btn-success" type="submit" style="margin-bottom: 20px; margin-left: 49%;">Submit</button>
                    </form>

                    
                </div>
            </div>  
        </div>
    </body>
</html>
